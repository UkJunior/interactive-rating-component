<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>interactive-rating-component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="card_1">
      <div>
        <div class="circle1">
          <img src="./images/icon-star.svg" alt="star" class="circle" />
        </div>
        <a href="./thankUpage.html" id="thankUpage"></a>
        <div class="des-Question">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating">
          <div class="rating-no" id="1">1</div>
          <div class="rating-no" id="2">2</div>
          <div class="rating-no" id="3">3</div>
          <div class="rating-no active" id="4">4</div>
          <div class="rating-no" id="5">5</div>
        </div>
        <br />
        <button type="submit" id="bnt" class="btn">Submit</button>
      </div>
    </main>

    <!-- thank you start -->
    <div class="card_2 hide">
      <img
        src="./images/illustration-thank-you.svg"
        alt="illustration-thank-you"
        class="thank-you-image"
      />

      <div class="rating-section">
        <p>You selected <span id="selectedRate">4</span> out of 5</p>
      </div>

      <div class="thank-you-sec">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="login.js" defer></script>
  </body>
</html>
